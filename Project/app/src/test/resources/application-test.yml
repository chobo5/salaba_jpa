spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:tcp://localhost/~/salaba
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

